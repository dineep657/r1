services:
  # MySQL Database
  - type: pserv
    name: realtime-code-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: collab_coding
      - key: MYSQL_USER
        value: codecollab_user
      - key: MYSQL_PASSWORD
        generateValue: true
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1

  # Backend Service
  - type: web
    name: realtime-code-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DISABLE_AUTH
        value: true
      - key: DB_HOST
        fromService:
          type: pserv
          name: realtime-code-db
          property: host
      - key: DB_USER
        value: codecollab_user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: realtime-code-db
          envVarKey: MYSQL_PASSWORD
      - key: DB_NAME
        value: collab_coding
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: realtime-code-frontend
          property: host

  # Frontend Service  
  - type: web
    name: realtime-code-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm install && VITE_API_URL=$BACKEND_URL VITE_SOCKET_URL=$BACKEND_URL npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: realtime-code-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
